<html>
<head>
<div>
<h3>Jednoducha HTML kalkulacka</h3>

</div>
<body bgcolor= "#000000" text= "yellow">
<form name="kalkulacka">
<input type="textarea" name="ans" value=""><br>
<input type="button" value="7" onClick="document.kalkulacka.ans.value+='7'">
<input type="button" value="8" onClick="document.kalkulacka.ans.value+='8'">
<input type="button" value="9" onClick="document.kalkulacka.ans.value+='9'">
<input type="button" value="/" onClick="document.kalkulacka.ans.value+='/'"><br>
<input type="button" value="4" onClick="document.kalkulacka.ans.value+='4'">
<input type="button" value="5" onClick="document.kalkulacka.ans.value+='5'">
<input type="button" value="6" onClick="document.kalkulacka.ans.value+='6'">
<input type="button" value="*" onClick="document.kalkulacka.ans.value+='*'"><br>
<input type="button" value="1" onClick="document.kalkulacka.ans.value+='1'">
<input type="button" value="2" onClick="document.kalkulacka.ans.value+='2'">
<input type="button" value="3" onClick="document.kalkulacka.ans.value+='3'">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'"><br>
<input type="button" value="0" onClick="document.kalkulacka.ans.value+='0'">
<input type="button" value="." onClick="document.kalkulacka.ans.value+='.'">
<input type="button" value="=" onClick="document.kalkulacka.ans.value=eval(document.kalkulacka.ans.value)">
<input type="button" value="+" onClick="document.kalkulacka.ans.value+='+'">
<input type="reset" value="C">
</form>

</html>
